<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='asset/icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Educative Viewer</title>
</head>
<body>
    <br>
    <h1 style="text-align: center;">Educative Viewer</h1>
    <h3 style="text-align: center;">{{folder}}</h3>
    <br>
    <form action="/" method="POST">
        <div style="text-align: center;">
            <input name="back" class="btn btn-primary btn-file" type="submit"  value="Back">
            <button type="button" style="display: inline-block;" class="btn btn-primary btn-file" onclick="window.location = window.location.href.split('#')[0];">Refesh</button>
        </div>
        <br>
        {% for folder in folder_list %}
            <input class="btn btn-primary btn-file" style="display: block; width: 100%;" type="submit" name="folder" value="{{folder}}">
        {%endfor%}
        <br>
        <div style="text-align: center;">
            <input name="back" class="btn btn-primary btn-file" type="submit"  value="Back">
            <button type="button" style="display: inline-block;" class="btn btn-primary btn-file" onclick="window.location = window.location.href.split('#')[0];">Refesh</button>
        </div>
    </form>
</body>
</html>
